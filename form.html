<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de Login</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/9495c2a2e7.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="formulario-01">
        <form action="">
            <i class="fa-solid fa-sign-hanging"></i>
            <h2>Entre e Acesse </h2>

            <p>Conheça as nossas ofertas e descontos exclusivos para clientes da JK-Imobiliária.</p>

            <label for="input email">EMAIL</label>
            <input type="email" class="input email" id="input email" name="input email" placeholder="insira seu e-mail"
                required>
            <br>

            <label for="">SENHA</label>
            <input type="password" class="input-password" id="input-password" name="input-password"
                placeholder="digite sua senha " required> <br>

            <a href="form2.html">
                <p>Não tem login? Cadastre-se</p>
            </a>

            <input type="submit" value="Entrar" class="btn-form">
        </form>
    </div>


    <!-- required - obriga o usuário a preencher os campos do formulario para envio das informações -->

    <!-- LABEL - Usada como eituqeta para formulário ( nome da caixa ) peça fundamental para construçãoo de formularios. o 
     (for**) que é vinculado com ele servirá para especificar a qual unput ele pertence/conversa. -->

    <!-- INPUT  - utilizado para especificar o tipo de entrada da informação ( text, e-mail, password, date e etc...) Sempre lembrar que o input 
 precisa ter um id, class e name para facilitar em ações futuras  -->

    <!-- input type"submit" - utilizado como botão, e o type "submit" faz uma ação de envio das informações que se encontram
 dentro do formulario, sendo essencial para um formulario. Alterando o "value" é possivel trocar o nome de visualização do botão.-->

    <!-- O placeholder - é para colocar um texto dentro do input de mensagem pra digitação do texto - exemplo: placeholder="digite sua senha "  -->

</body>

</html>
