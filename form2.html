<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <script src="https://kit.fontawesome.com/9495c2a2e7.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="form2.css">
</head>


<body>

    <div class="formulario-02">
        <form action="">
            <i class="fa-solid fa-sign-hanging"></i>
            <h2>Cadastre-se</h2>

            <p>Cadastre-se e vire nosso parceiro para descontos exclusivos e uma nova empreitada na JK-Imobiliaria</p>

            <label for="input-name">Nome</label>
            <input type="text" class="input-name" id="input-name" name="input-name" placeholder="Insira seu Nome"
                required>
            <br>

            <label for="">Sobrenome</label>
            <input type="text" class="input-Sobrenome" id="input-Sobrenome" name="input-Sobrenome"
                placeholder="Insira seu Sobrenome" required> <br>

            <label for="input-email">Email</label>
            <input type="email" class="input-email" id="input-email" name="input-email" placeholder="Insira seu e-mail"
                required> <br>

            <label for="input-telefone">Telefone</label>
            <input type="number" class="input-telefone" id="input-telefone" name="input-telefone"
                placeholder="Adicione seu Telefone" required> <br>

            <label for="input-senha">Senha</label>
            <input type="password" class="input-senha" id="input-senha" name="input-senha"
                placeholder="digite sua Senha" required> <br>

            <label for="">Confirmação de Senha</label>
            <input type="password" class="input-confirmação" id="input-confirmação" name="input-confirmação"
                placeholder="Confirmação de Senha" required> <br>


            <input type="submit" value="Cadastre-se" class="btn-form2">
    </div>



    </form>

</body>

</html>
